name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build&publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: build
        run: |
          yarn
          yarn build
      - name: NPM Publish
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}
